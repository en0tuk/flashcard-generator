<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcard Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" />
  <link rel="stylesheet" href="global.css">
</head>

<body class="bg-gradient-to-tr from-color-2 to-color-3">
  <div class="container mx-auto h-dvh flex justify-center py-4">
    <div class="px-4 max-w-xl w-full">
      <form id="flashcardForm" class="flex flex-col gap-2">
        <h1 class="text-3xl text-center font-rubik font-medium text-zinc-50">AI Flashcard Generator</h1>
        <div class="flex flex-col">
          <label class="select-none font-inter text-zinc-50" for="flashcardInfo">Info for flashcard generation</label>
          <div class="flashcard-info-input">
            <textarea id="flashcardInfo" placeholder="Some text"></textarea>
          </div>
        </div>
        <button class="generate-button" type="submit">Generate</button>
      </form>
      <div class="splide hidden max-w-xl mt-4" role="group" aria-label="Flashcards">
        <div class="splide__track">
          <ul class="splide__list" id="flashcards">
          </ul>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script type="module" src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
  </script>
  <script>
    (async function () {
      if (!("paintWorklet" in CSS)) {
        await import("https://unpkg.com/css-paint-polyfill");
      }

      CSS.paintWorklet.addModule(
        `https://www.unpkg.com/css-houdini-squircle/squircle.min.js`
      );
    })();
  </script>
</body>

</html>
